<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script defer src="script.js"></script>
        <title>Countdown clock</title>
    </head>
    <body>
        <main>
            <div class="title-box">
            <h1>Countdown Clock</h1>
            </div>
            <div id="clockdiv" class="clockdiv">
               <div class="clockdiv_element">
                    <span class="clockdiv_item days"></span>
                    <div class="smalltext">Days</div>
               </div>
                <div class="clockdiv_element">
                   <span class="clockdiv_item hours"></span>
                    <div class="smalltext">Hours</div>
               </div>
                <div class="clockdiv_element">
                   <span class="clockdiv_item minutes"></span>
                    <div class="smalltext">Minutes</div>
               </div>
                <div class="clockdiv_element">
                   <span class="clockdiv_item seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        </main>
    </body>
</html>
